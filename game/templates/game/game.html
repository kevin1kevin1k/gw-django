{% extends 'game/base.html' %}

{% block title %}PLAY! | {{ block.super }}{% endblock title %}

{% block content %}
  <!-- <a href="{% url 'game' %}" class="btn btn-default">PLAY!</a>
  <hr> -->
  <p>{{ answer }}</p>
  <hr>
    
  <form action="{% url 'ask' %}" method="post">
    {% csrf_token %}
    <input type="hidden" id="answer" name="answer" value="{{ answer }}">
    <input type="hidden" id="prev" name="prev" value="{{ prev }}">
    問題：
    <input type="text" id="question" name="question" required="true" autofocus="true">
    <input type="submit" value="送出 (Enter)" class="btn btn-success">
    
    <!-- <p>{{ result }}</p> -->
  </form>
  
  <hr>
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th>問題</th>
        <th>結果</th>
      </tr>
    </thead>
    <tbody>
      {% for i in prev_list %}
        <tr>
          <td>{{ i.0 }}</td>
          <td>{{ i.1 }}</td>
        </tr>
      {% endfor %}
    </tbody>
            
  
{% endblock content %}
